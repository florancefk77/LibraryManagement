{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/userstyle.css') }}"> -->
</head>

<body>
    <header>
        <h1>User Management</h1>
        <a href="{{ url_for('add_user') }}" class="btn">+ New User</a>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for _, user in users.iterrows() %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td>


                        <a href="{{ url_for('edit_user', id=user['id']) }}" class="btn btn-sm">Edit</a>
                        <a href="{{ url_for('delete_user', id=user['id']) }}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </main>
</body>

</html>
{% endblock %}
